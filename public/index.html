<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Drive - Private Access</title>

    <!-- CSS CHO PHẦN ĐĂNG NHẬP VÀ GIAO DIỆN CHÍNH -->
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      /* --- PHẦN LOGIN MODAL --- */
      #login-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #2c3e50;
        display: flex; /* Mặc định hiển thị */
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .login-box {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      .login-box h2 {
        margin-top: 0;
        color: #333;
      }

      .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* Để padding không làm vỡ layout */
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .login-box button:hover {
        background-color: #219150;
      }
      .error-msg {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }

      /* --- PHẦN NỘI DUNG CHÍNH CỦA WEB (MẶC ĐỊNH ẨN) --- */
      #main-app {
        display: none; /* Ẩn đi cho đến khi đăng nhập thành công */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 1. KHUNG ĐĂNG NHẬP -->
    <div id="login-overlay">
      <div class="login-box">
        <h2>Bảo mật</h2>
        <p>Vui lòng nhập mật khẩu để truy cập</p>
        <input
          type="password"
          id="password-input"
          placeholder="Nhập mật khẩu..."
          onkeydown="if(event.key==='Enter') checkLogin()"
        />
        <button onclick="checkLogin()">Đăng nhập</button>
        <p id="error-message" class="error-msg">Mật khẩu sai!</p>
      </div>
    </div>

    <!-- 2. NỘI DUNG CHÍNH CỦA WEB APP -->
    <!-- Bạn hãy dán code giao diện cũ của bạn vào bên trong thẻ div này -->
    <div id="main-app">
      <h1>Chào mừng đến với My Drive</h1>
      <p>Đây là khu vực lưu trữ file riêng tư của bạn.</p>

      <!-- VÍ DỤ: Nút tải file hoặc danh sách file của bạn ở đây -->
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 8px;
          margin-top: 20px;
        "
      >
        <h3>Danh sách file:</h3>
        <ul>
          <li>Hồ sơ dự án.pdf</li>
          <li>Ảnh kỷ niệm.jpg</li>
        </ul>
      </div>
    </div>

    <!-- 3. SCRIPT XỬ LÝ LOGIN -->
    <script>
      // --- CẤU HÌNH ---
      const PASSWORD = "321321"; // <--- ĐỔI MẬT KHẨU CỦA BẠN Ở ĐÂY
      // ----------------

      const loginOverlay = document.getElementById("login-overlay");
      const mainApp = document.getElementById("main-app");
      const passwordInput = document.getElementById("password-input");
      const errorMsg = document.getElementById("error-message");

      // Hàm kiểm tra trạng thái ngay khi tải trang
      function init() {
        // Kiểm tra xem trong session hiện tại (phiên làm việc của tab) đã đăng nhập chưa
        const isLoggedIn = sessionStorage.getItem("myDrive_isLoggedIn");

        if (isLoggedIn === "true") {
          showApp();
        } else {
          // Nếu chưa, đảm bảo overlay hiện lên và focus vào ô input
          loginOverlay.style.display = "flex";
          passwordInput.focus();
        }
      }

      // Hàm xử lý khi nhấn nút Đăng nhập
      function checkLogin() {
        const inputVal = passwordInput.value;

        if (inputVal === PASSWORD) {
          // 1. Lưu trạng thái vào sessionStorage (Mất khi đóng tab)
          sessionStorage.setItem("myDrive_isLoggedIn", "true");
          // 2. Hiển thị nội dung
          showApp();
        } else {
          // Báo lỗi
          errorMsg.style.display = "block";
          passwordInput.value = "";
          passwordInput.focus();
        }
      }

      // Hàm hiển thị nội dung chính
      function showApp() {
        loginOverlay.style.display = "none";
        mainApp.style.display = "block";
      }

      // Chạy hàm init khi web tải xong
      window.onload = init;
    </script>
  </body>
</html>
