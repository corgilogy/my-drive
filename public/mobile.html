<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Corgi Drive Mobile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <!-- LOGIN SCREEN (GLASSMORPHISM) -->
    <div id="login-screen">
      <div class="glass-container">
        <div class="logo-area">
          <!-- Đã đổi thành login.gif -->
          <img src="login.gif" class="login-logo" alt="Logo" />
        </div>
        <h1 class="app-title">Corgi Drive</h1>
        <p class="app-subtitle">Lưu trữ dữ liệu an toàn</p>

        <div class="login-form-group">
          <div class="input-wrapper">
            <i class="fa-solid fa-lock input-icon"></i>
            <input
              type="password"
              id="pass-input"
              placeholder="Nhập mật khẩu..."
              autocomplete="off"
            />
          </div>

          <button id="btn-login">
            <span class="btn-text"
              ><i class="fa-solid fa-arrow-right"></i
            ></span>
            <div class="spinner hidden"></div>
          </button>
        </div>
        <p id="login-error" class="hidden">Sai mật khẩu!</p>
      </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-screen" class="hidden">
      <!-- Header -->
      <header class="app-header">
        <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="search-input" placeholder="Tìm kiếm..." />
        </div>
        <button id="sort-btn">
          <i class="fa-solid fa-arrow-down-short-wide"></i>
        </button>
        <button id="sync-btn"><i class="fa-solid fa-rotate"></i></button>
      </header>

      <!-- Filter Drawer -->
      <div id="drawer-overlay" class="hidden"></div>
      <aside id="app-drawer">
        <div class="drawer-header">
          <!-- Logo trong Sidebar giữ nguyên là log.png (hoặc bạn có thể đổi nếu muốn) -->
          <img src="log.png" alt="Logo" />
          <span>Bộ lọc</span>
        </div>
        <div class="drawer-content">
          <div class="filter-section">
            <h3>Tags</h3>
            <div id="tag-filters" class="chip-container"></div>
          </div>
          <div class="filter-section">
            <h3>Loại file</h3>
            <div id="type-filters" class="chip-container"></div>
          </div>
        </div>
        <div class="drawer-footer">
          <button id="reset-filter-btn">Đặt lại bộ lọc</button>
        </div>
      </aside>

      <!-- File List -->
      <div class="file-list-container">
        <div class="list-header">
          <span>Tổng: <b id="file-count">0</b> file</span>
        </div>
        <ul id="file-list">
          <li class="loading-msg">Đang tải dữ liệu...</li>
        </ul>
      </div>

      <!-- Floating Upload Button -->
      <button id="fab-upload"><i class="fa-solid fa-plus"></i></button>

      <!-- Upload Modal -->
      <div id="upload-modal" class="modal hidden">
        <div class="modal-content">
          <h3>Tải lên file mới</h3>
          <div class="file-select-area">
            <input type="file" id="file-input" hidden />
            <label for="file-input" class="file-label">
              <i class="fa-solid fa-cloud-arrow-up"></i>
              <span id="file-name-display">Chọn file...</span>
            </label>
          </div>

          <div
            id="upload-rename-box"
            class="hidden"
            style="margin-bottom: 15px"
          >
            <input
              type="text"
              id="upload-filename-input"
              class="full-input"
              placeholder="Tên hiển thị (Tùy chọn)"
            />
          </div>

          <div class="tag-input-area">
            <div class="input-row">
              <input
                type="text"
                id="new-tag-input"
                placeholder="Thêm tag (VD: Tài liệu)..."
              />
              <button id="add-tag-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="upload-tags-list" class="tags-list"></div>
          </div>

          <div class="modal-actions">
            <button id="cancel-upload" class="btn-cancel">Hủy</button>
            <button id="confirm-upload" class="btn-confirm">Upload</button>
          </div>
          <div id="upload-status"></div>
        </div>
      </div>

      <!-- Sort Sheet -->
      <div id="sort-sheet" class="modal hidden">
        <div class="sheet-content">
          <h3>Sắp xếp theo</h3>
          <button class="sheet-btn sort-option" data-sort="newest">
            <i class="fa-regular fa-clock"></i> Mới nhất
          </button>
          <button class="sheet-btn sort-option" data-sort="name-asc">
            <i class="fa-solid fa-arrow-down-a-z"></i> Tên (A-Z)
          </button>
          <button class="sheet-btn sort-option" data-sort="name-desc">
            <i class="fa-solid fa-arrow-up-a-z"></i> Tên (Z-A)
          </button>
          <button class="sheet-btn sort-option" data-sort="type">
            <i class="fa-regular fa-file"></i> Loại file
          </button>
          <button class="sheet-btn cancel" id="close-sort">Đóng</button>
        </div>
      </div>

      <!-- Action Sheet -->
      <div id="action-sheet" class="modal hidden">
        <div class="sheet-content">
          <h3 id="sheet-filename">Tên file</h3>
          <div class="sheet-options">
            <button class="sheet-btn" id="sheet-pin">
              <i class="fa-regular fa-star" id="sheet-pin-icon"></i>
              <span id="sheet-pin-text">Ghim file</span>
            </button>
            <button class="sheet-btn rename" id="sheet-rename">
              <i class="fa-solid fa-pen"></i> Đổi tên
            </button>
            <a
              href="#"
              target="_blank"
              class="sheet-btn download"
              id="sheet-download"
            >
              <i class="fa-solid fa-download"></i> Tải xuống
            </a>
            <button class="sheet-btn delete" id="sheet-delete">
              <i class="fa-solid fa-trash"></i> Xóa file
            </button>
            <button class="sheet-btn cancel" id="sheet-close">Đóng</button>
          </div>
        </div>
      </div>

      <!-- Rename Modal -->
      <div id="rename-modal" class="modal hidden">
        <div class="modal-content small">
          <h3>Đổi tên</h3>
          <input type="text" id="rename-input" class="full-input" />
          <div class="modal-actions">
            <button id="cancel-rename" class="btn-cancel">Hủy</button>
            <button id="confirm-rename" class="btn-confirm">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="mobile.js"></script>
  </body>
</html>
